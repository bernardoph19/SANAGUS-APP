<button (click)="cerrarModal()" class="flex items-center focus:outline-none  px-1">
  <img class="w-12 h-10" src="assets/img/users.png" alt="">
</button>

<div *ngIf="cerrarsesion" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex" style="background: rgba(0,0,0,.3);">
  <div class="relative my-6 w-auto sm:w-1/3 md:w-2/5 lg:w-1/5">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative p-4 flex flex-col w-full bg-white outline-none focus:outline-none">
          <!--header-->
          <div class="w-full">
              <div class="flex justify-center items-center  pb-5">
                <svg class="h-8 w-8 text-red-500 animate-bounce"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />  <line x1="12" y1="9" x2="12" y2="13" />  <line x1="12" y1="17" x2="12.01" y2="17" /></svg>              </div>
              <div class="w-full">
                  <h1 class="text-sm font-medium text-center text-gray-900">¿Está Seguro?</h1>
                  <h2 class="text-xs font-medium text-center text-gray-600"> De cerrar la sesión</h2>
              </div>

              <div class="flex justify-center items-center mt-5 px-5 space-x-3">
                <button (click)="cerrarModal()" type="button" class="w-full inline-flex justify-center items-center  rounded-md border-2 border-red-600  shadow-sm  px-5 py-2 bg-yellow-500 text-sm font-medium text-gray-900 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-600 sm:mt-0 sm:ml-2 sm:w-auto sm:text-sm">No</button>
                <button type="button" (click)="closeSesion()" class=" w-full inline-flex justify-center rounded-md border border-transparent items-center shadow-sm  px-5  py-2  bg-red-600 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-2 sm:w-auto sm:text-sm">Si</button>
              </div>
          </div>
      </div>
  </div>
</div>
